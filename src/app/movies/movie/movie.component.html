<mat-card class="mat-elevation-z4">
  <a routerLink="/movie/{{ movieBanner.id }}">
    <img class="card-image" mat-card-image [src]="imageUrl"/>
  </a>
  <mat-card-title>
    <p class="line-clamp-title">{{ movieBanner.title }}</p>
  </mat-card-title>
  <mat-card-content>
    <p class="line-clamp">{{ releaseDate }}</p>
  </mat-card-content>
  <mat-card-footer align="end">
    <mat-icon class="red-icon">favorite_icon</mat-icon><span class="text-with-icon">{{ movieBanner.vote_average }}</span>
  </mat-card-footer>
</mat-card>
